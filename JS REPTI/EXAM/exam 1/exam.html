<body>


    <div class="all">

    <!-- //dialog Add -->
     <dialog class="dialogAdd">
    <form class="formAdd" action="">

    <input style="width: 95%; height: 30px; margin: auto; margin-top: 30px;"  name="inpName" type="text" placeholder="Name">

    <input style="width: 95%; height: 30px; margin: auto; margin-top: 30px;"  name="inpContact" type="text" placeholder="Contact">
    <input style="width: 95%; height: 30px; margin: auto; margin-top: 30px;"  name="inpAge" type="text" placeholder="Age">
    <input style="width: 95%; height: 30px; margin: auto;  margin-top: 30px;"  name="inpCity" type="text" placeholder="Country">
    <select style="width: 95%; height: 30px; margin: auto; margin-top: 30px;"  name="selectAdd" id="">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
    </select>

    <div style="display: flex;justify-content: space-around; margin-top: 30px;">
    <button style="background-color: aqua; " type="submit">Ok</button>
    <button style="background-color: brown; color: white;" class="Close">Close</button>
    </div>
    </form>
     </dialog>




        <!-- //dialog edit -->
        <dialog class="dialogEdit">
            <form class="formEdit" action="">
            <input style="width: 95%; height: 30px; margin: auto; margin-top: 30px;" name="inpEditImg" type="text" placeholder="Img">
            <input style="width: 95%; height: 30px; margin: auto; margin-top: 30px;" name="inpEditName" type="text" placeholder="Name">
            <input style="width: 95%; height: 30px; margin: auto; margin-top: 30px;" name="inpEditEmail" type="email" placeholder="Email">
            <input style="width: 95%; height: 30px; margin: auto; margin-top: 30px;" name="inpEditContact" type="text" placeholder="Contact">
            <input style="width: 95%; height: 30px; margin: auto; margin-top: 30px;" name="inpEditAge" type="text" placeholder="Age">
            <input style="width: 95%; height: 30px; margin: auto; margin-top: 30px;" name="inpEditCity" type="text" placeholder="Country">
            <select style="width: 95%; height: 30px; margin: auto; margin-top: 30px;" name="selectEdit" id="">

                <option value="Inactive">Inactive</option>
            </select>
            <div style="display: flex;justify-content: space-around; margin-top: 30px;">
            <button  style="background-color: blue; color: white; " type="submit">Ok</button>

            </form>
