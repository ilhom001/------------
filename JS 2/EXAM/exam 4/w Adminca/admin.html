    <!-- //ad -->
    <dialog class="AddModal">
        <form class="formADD" action="">
            <button class="xBtn">x</button>
            <h1>Add Product</h1>
            <input name="inpImg" type="file" placeholder="Image">
            <input name="inpName" type="text" placeholder="Product's Name">
            <input name="inpPrice" type="text" placeholder="$ Price">
            <input name="inpCampany" type="text" name="" id="" placeholder="Campany">
            <input name="inpData" type="date" placeholder="Data">
            <select>
                <option value="true">Processed</option>
                <option value="false">On Hold</option>
            </select>
            <input type="text" placeholder="Description" class="Desc">
            <button class="AddProduct">Add</button>
            <button class="Cansel">Cancel</button>
        </form>
    </dialog>


    <!-- edit -->

    <dialog class="EditModal">
        <form class="formEdit" action="">
            <button class="xBtn">x</button>
            <h1>Add Product</h1>
            <input name="inpName" type="text" placeholder="Product's Name">
            <input name="inpPrice" type="text" placeholder="$ Price">
            <input name="inpCampany" type="text" name="" id="" placeholder="Campany">
            <input  name="inpStatus" type="text" >
            <input name="inpData" type="date" placeholder="Data">
            
         
            <button type="submit">Cancel</button>
        </form>
    </dialog>


    <table class="table">
        <thead>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Company</th>
            <th>status</th>
            <th>data</th>
            <th></th>
        </thead>
        <tbody class="tbody">

        </tbody>
    </table>

    <div class="all">

    </div>
