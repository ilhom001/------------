<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./homw1.css">
</head>
<body>
    <div class="all"> 
        <input class="inpALL" type="search" placeholder="search">
        <select class="selectAll" name="" id="">
            <option value="all">All</option>
            <option value="true">true</option>
            <option value="false">false</option>
        </select>
        <button class="butAdd">+ ADD</button>
    </div>



    

     


     <table>
        <thead>
            <tr>
                <th>Id</th>
                <th><input type="checkbox"></th>
                <th>Image</th>
                <th>Name</th>
                <th>Job</th>
                <th>Status</th>
                <th>phone number</th>
                <th>Sction</th>
            </tr>
        </thead>

        <tbody class="box">
    
        </tbody>
     </table>

  
     <!-- // dialog for   + Add -->

     <dialog class="dialogAdd">
       <input style="width: 98% ; height: 40px;" class="inpImg" type="text"placeholder="img">
       <input style="width: 98% ; height: 40px; margin-top: 10px;" class="inpName" type="text" placeholder="name">
       <input style="width: 98% ; height: 40px; margin-top: 10px;" class="inpJob" type="text" placeholder="job">
       <select style="width: 98% ; height: 40px; margin-top: 10px;" class="selectAdd" name="" id="">
        <option value="true">true</option>
        <option value="false">false</option>
       </select>
       <input style="width: 98% ; height: 40px; margin-top: 10px;" class="inpPhone" type="text" placeholder="phoneNumber">
       <button class="butADD"> ADD</button>
       <button class="butClose">Close</button>
     </dialog>

     

      <script src="./homw1.js"></script>
</body>
</html>
