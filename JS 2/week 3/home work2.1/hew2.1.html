<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hme2,1.css">
</head>
<body>
    <div class="box">
        <div>
        <div class="header">
            <img src="./logo_dark.png" alt="">
            <h1>Calculator</h1>
        </div>
        <div>
            <input type="text" name="display" class="display" id="display">
            <button class="x">x</span>
        </div>
        </div>
        <div class="buttons">
            <div>
            <button value="C" style="background-color: #2E3A48;">C</button>            
            <button value="()" style="background-color: #2E3A48;">()</button>
            <button value="%" style="background-color: #2E3A48;">%</button>            
            <button value="/" style="background-color: #6344D4">/</button>
            </div>            
            <div>
            <button value="7">7</button>            
            <button value="8">8</button>
            <button value="9">9</button>            
            <button value="*" style="background-color: #6344D4">*</button>
            </div>            
            <div>
            <button value="4">4</button>            
            <button value="5">5</button>
            <button value="6">6</button>            
            <button value="-" style="background-color: #6344D4">-</button>
            </div>            
            <div>
            <button value="1">1</button>            
            <button value="2">2</button>
            <button value="3">3</button>            
            <button value="+" style="background-color: #6344D4">+</button>
            </div>            
            <div>
            <button value="+/-">+/-</button>            
            <button value="0">0</button>
            <button value=".">.</button>            
            <button value="=" style="background-color:#A430FF" type="submit">=</button>
            </div>            
        </div>
    </div>
    <script src="./hmw2,1.js"></script>
</body>
</html>
