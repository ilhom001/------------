<!DOCTYPE html>
<html lang="en">
<head>

     <link rel="stylesheet" href="./homw2.css">

<body>

    <input class="inpSearch" type="search" placeholder="search">
      
    <!-- //sartirovka -->

    <select class="selectSort" name="" id="">

        <option value="name">name</option>

    </select>
    </div>

    <dialog class="dialogADD">
        <form class="formADD">
        <input name="inpImg" type="text" placeholder="img">

     <button type="submit">ADD</button>

    </dialog>



    <!-- //Edit -->


    <dialog class="dialogEdit">

        <input name="inpImg" type="text" >

            <option value="Inactive">Inactive</option>
         </select>
        <input name="inpCountry" type="text">
     <button type="submit">Edit</button>
    </form>

    <table>

        </tbody>
    </table>
